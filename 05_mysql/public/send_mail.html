<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메일 발송 시스템</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mail-container">
      <h3>📩 메일 발송</h3>
      <form id="mailForm">
        <div class="input-group">
          <label for="from">발신자</label>
          <input
            type="email"
            id="from"
            name="from"
            placeholder="보내는 분의 이메일"
            required
          />
        </div>

        <div class="input-group">
          <label for="to">수신자</label>
          <input
            type="email"
            id="to"
            name="to"
            placeholder="받는 분의 이메일"
            required
          />
        </div>

        <div class="input-group">
          <label for="subject">제목</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="메일 제목을 입력하세요"
            required
          />
        </div>

        <div class="input-group">
          <label for="text">내용</label>
          <textarea
            id="text"
            name="text"
            rows="8"
            placeholder="메일 내용을 작성하세요"
            required
          ></textarea>
        </div>

        <button type="submit" class="send-btn">메일 보내기</button>
      </form>
    </div>
  </body>
  <script>
    const data1 = document.querySelector("#mailForm");
    data1.addEventListener("submit", (e) => {
      e.preventDefault();

      const from = document.querySelector("#from").value;
      const to = document.querySelector("#to").value;
      const subject = document.querySelector("#subject").value;
      const text = document.querySelector("#text").value;
      if (!from || !to || !subject || !text) {
        alert("필수 항목 입력.");
        return;
      }
      fetch("./api/mail", {
        method: "post",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          from,
          to,
          subject,
          text,
        }),
      })
        .then((resp) => resp.json())
        .then((data) => {
          console.log(data);
          if (data) {
            alert("메일을 발송했습니다.");
          } else {
            alert("메일 발송에 실패했습니다.");
          }
        })
        .catch((err) => console.log(err));
    });
  </script>
</html>
